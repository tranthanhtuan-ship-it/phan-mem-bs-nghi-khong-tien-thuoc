    <style>
      :root {
        --primary-hue: 217;
        --primary-saturation: 91%;
        --primary-lightness: 60%;
        
        --primary: hsl(var(--primary-hue), var(--primary-saturation), var(--primary-lightness));
        --primary-dark: hsl(var(--primary-hue), var(--primary-saturation), calc(var(--primary-lightness) - 8%));
        --primary-light: hsl(var(--primary-hue), var(--primary-saturation), 95%);
        --primary-foreground: #FFFFFF;

        --background: hsl(220, 20%, 98%);
        --card: hsl(0, 0%, 100%);
        --text-primary: hsl(222, 22%, 20%);
        --text-secondary: hsl(215, 14%, 47%);
        --border: hsl(215, 20%, 90%);
        --ring: hsl(var(--primary-hue), var(--primary-saturation), var(--primary-lightness));
        
        --chart-1: hsl(var(--primary-hue), var(--primary-saturation), 60%);
        --chart-2: hsl(var(--primary-hue), var(--primary-saturation), 70%);
        --chart-3: hsl(var(--primary-hue), var(--primary-saturation), 80%);
      }

      html.dark {
        --primary-hue: 217;
        --primary-saturation: 85%;
        --primary-lightness: 65%;

        --background: hsl(222, 22%, 12%);
        --card: hsl(222, 22%, 16%);
        --text-primary: hsl(215, 20%, 90%);
        --text-secondary: hsl(215, 14%, 60%);
        --border: hsl(222, 22%, 25%);
        --ring: hsl(var(--primary-hue), var(--primary-saturation), var(--primary-lightness));

        --chart-1: hsl(var(--primary-hue), var(--primary-saturation), 65%);
        --chart-2: hsl(var(--primary-hue), var(--primary-saturation), 55%);
        --chart-3: hsl(var(--primary-hue), var(--primary-saturation), 45%);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-secondary);
      }
    </style>
